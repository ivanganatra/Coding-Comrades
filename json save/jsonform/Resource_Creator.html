<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Resource Creator</title>
  <link rel="stylesheet" type="text/css" href="deps/opt/bootstrap.css" />
</head>
<body>
  <h1>JSON FORM TO CREATE RESOURCE</h1>
  <form></form>
  <div id="res" class="alert"></div>
  <script type="text/javascript" src="deps/jquery.min.js"></script>
  <script type="text/javascript" src="deps/underscore.js"></script>
  <script type="text/javascript" src="deps/opt/jsv.js"></script>
  <script type="text/javascript" src="lib/jsonform.js"></script>
  <script type="text/javascript">
    $('form').jsonForm({
 "schema": {
    "heading": {
      "title": "HEADING",
      "type": "string"
    },
    "course": {
      "title": "COURSE",
      "type": "string",
      "enum": [
        "YouTube",
        "Udemy",
        "Edx",
        "GFG",
        "Coursera",
        "Free Coursee Site",
        "Whimsical Maps",
        "Other",
        "None"
      ]
    },
    "resource": {
      "title": "RESOURCE",
      "type": "string",
      "enum": [
        "Video Tutorial",
        "Documents",
        "Rodamaps",
        "Articles",
        "Other",
        "None"
      ]
    },
    "rating": {
      "title": "RATING",
      "type": "integer",
      "default":"0"
    },
    "link": {
      "title": "LINK",
      "type": "string",
      "default":"None"
    },
  },
  onSubmit: function (errors, values) {
        if (errors) {
          $('#res').html('<p>I beg your pardon?</p>');
        } else {
          $('#res').html( JSON.stringify(values, null, 4));
        }
      }
    });
  </script>
</body>
</html>
